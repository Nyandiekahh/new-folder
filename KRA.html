<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eTIMS Taxpayer Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
        .auth-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .form-control {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-special {
            background-color: #007bff; /* Blue color for buttons */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-special:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #forgetPwd,
        #learnMore {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff; /* Blue color for links */
            text-decoration: none;
        }
        .error-msg {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="logo">
                <img src="https://etims.kra.go.ke/assets/images/logo.jpg" alt="eTIMS Taxpayer Portal">
            </div>
            <form class="form-horizontal" id="loginform">
                <div class="input-group">
                    <input type="text" id="userId" name="userId" class="form-control" placeholder="UserID" maxlength="11">
                </div>
                <div class="input-group">
                    <input type="password" id="userPwd" name="userPwd" class="form-control" placeholder="Password">
                </div>
                <div class="form-group text-center">
                    <button class="btn-special" id="loginBtn" type="button">LOGIN</button>
                </div>
            </form>
            <hr>
            <div class="error-msg" id="error-msg"></div>
            <div class="mt-2">
                <a href="#" id="forgetPwd">Forgot your password?</a>
            </div>
            <div class="mt-2">
                Are you new on this system? <a href="#" id="learnMore">eTIMS How to Guide</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            var userId = document.getElementById('userId').value;
            var userPwd = document.getElementById('userPwd').value;

            // Check if user credentials match
            if (userId === 'A006110913S' && userPwd === 'kitale24') {
                // Redirect to the specified URL
                window.location.href = '/home/nyandieka/etims/new/new/itax.kra.go.ke/KRA-Portal/login.html';
            } else {
                // Display error message
                document.getElementById('error-msg').textContent = 'Invalid UserID or Password. Please try again.';
            }
        });
    </script>
</body>
</html>
